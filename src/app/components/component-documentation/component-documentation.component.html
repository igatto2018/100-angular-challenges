<h1>Components</h1>
<hr />

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Credit Card Input'"
  [subTitle]="'Components'"
>
  <div body>
    <app-credit-card-input
      [creditCardNumber]="'4321432143214321'"
      [isReadonly]="false"
    ></app-credit-card-input>
    <br />
    <app-credit-card-input
      [creditCardNumber]="'4321432143214321'"
      [isReadonly]="true"
    ></app-credit-card-input>
  </div>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Loader'"
  [subTitle]="'Components'"
>
  <app-loader body [isLoading]="true" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Star Ratings'"
  [subTitle]="'Components'"
>
  <app-star-ratings body [rating]="2.75"> </app-star-ratings>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Progress Bar'"
  [subTitle]="'Components'"
>
  <app-progress-bar body [value]="progressValue"></app-progress-bar>
  <button footer (click)="progressValue = 75">Update</button>
</app-card>
<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Accordion'"
  [subTitle]="'Components'"
>
  <app-accordion body [items]="accordionItems"></app-accordion>
</app-card>

<app-card
  [iconClasses]="'fas fa-info-circle'"
  [title]="'Card'"
  [subTitle]="'Components'"
>
  <p footer>Footer Content</p>
  <p body>Body Content</p>
</app-card>
